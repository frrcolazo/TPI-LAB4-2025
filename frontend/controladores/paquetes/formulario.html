<div class="card card-dark card-outline">

    <form class="needs-validation frmAmPaquete" enctype="multipart/form-data">

        <div class="card-header">

            <div class="col-md-8 offset-md-2">

                <!--=====================================
                Nombre
                ======================================-->

                <div class="form-group mt-5">

                    <label>Nombre</label>

                    <input type="text" class="form-control" onchange="validateJS(event,'t&n')" name="nombre"
                        id="paqueteNombre" required>

                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>

                </div>

                <!--=====================================
                Cupo
                ======================================-->

                <div class="form-group mt-2">

                    <label>Cupo</label>

                    <input type="number" class="form-control" onchange="validateJS(event,'text')" name="cupo"
                        id="paqueteCupo" required></input type="number">

                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>

                </div>

                <!--=====================================
                Foto
                ======================================-->

                <div class="form-group mt-2">

                    <label>Fecha Inicio</label>

                    <input type="date" class="form-control" name="fecha inicio" id="paqueteFechaInicio" required>

                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>

                </div>

                <div class="form-group mt-2">

                    <label>Fecha Fin</label>

                    <input type="date" class="form-control" name="fecha fin" id="paqueteFechaFin" required>

                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>

                </div>

                <!--=====================================
                Precio
                ======================================-->

                <div class="form-group mt-5">

                    <label>Precio</label>

                    <input type="number" step="0.01" class="form-control" name="precio" id="paquetePrecio" required>

                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>

                </div>

                <!--=====================================
                PaÃ­s
                ======================================-->

                <div class="form-group mt-2">

                    <label>Destino</label>


                    <select class="form-control select2" name="categoria" id="paqueteDestino" required>
                        <option value="">Seleccionar Destino</option>

                    </select>

                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>

                </div>



            </div>


        </div>

        <div class="card-footer">

            <div class="col-md-8 offset-md-2">

                <div class="form-group mt-3">

                    <a href="#/paquetes" class="btn btn-light border text-left">Cancelar</a>

                    <button type="submit" class="btn bg-dark float-right">Guardar</button>

                </div>

            </div>

        </div>


    </form>


</div>
